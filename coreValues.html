    <script>
const nextBtn = document.querySelector(".nav-btn.next");
const resetBtn = document.querySelector(".nav-btn.reset");
const listOptions = document.querySelectorAll(".value-checkbox");
let stepsCounter = 1;
let maxSelection = 11;

resetBtn.addEventListener("click", function (e) {
  e.preventDefault();

  location.reload();
});

function limitSelection(max) {
  for (const option of listOptions) {
    option.addEventListener("click", function (e) {
      let maxSelectionCheck = document.querySelectorAll(
        ".value-checkbox:checked"
      );

      if (maxSelectionCheck.length >= max) {
        e.preventDefault();

        return false;
      }
    });
  }
}

limitSelection(maxSelection);

nextBtn.addEventListener("click", function (e) {
  e.preventDefault();
  let unselectedValues = document.querySelectorAll(
    ".value-checkbox:not(:checked)"
  );
  let selectedValues = document.querySelectorAll(".value-checkbox:checked");

  if (stepsCounter === 1) {
    for (const unchecked of unselectedValues) {
      unchecked.parentNode.parentNode.classList.add("hide");
    }
    for (const checked of selectedValues) {
      checked.checked = false;
    }
    stepsCounter++;
    maxSelection = 6;
    limitSelection(maxSelection);

    return;
  }
  if (stepsCounter === 2) {
    for (const unchecked of unselectedValues) {
      unchecked.parentNode.parentNode.classList.add("hide");
    }
    for (const checked of selectedValues) {
      checked.checked = false;
    }
    stepsCounter++;
    maxSelection = 4;
    limitSelection(maxSelection);

    return;
  }
  if (stepsCounter === 3) {
    for (const unchecked of unselectedValues) {
      unchecked.parentNode.parentNode.classList.add("hide");
    }
    for (const checked of selectedValues) {
      checked.checked = false;
    }
    stepsCounter++;
    maxSelection = 0;
    limitSelection(maxSelection);
    nextBtn.classList.add("hide");
    return;
  }
});

    </script>
